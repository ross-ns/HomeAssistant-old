- name: Movie
  entities: 
    light.lamp:
      state: on
      brightness: 134
      xy_color: [ 0.6564, 0.3125 ]
      transition: 2
    light.tv_leds:
      state: on
      brightness: 20
      rgb_color: [ 91, 0, 14 ]

- name: Warm
  entities: 
    light.lamp:
      state: on
      brightness: 223
      xy_color: [ 0.5015, 0.4153 ]
    light.tv_leds:
      state: on
      brightness: 60
      rgb_color: [ 255, 123, 9 ]

- name: Emergency
  entities:
    light.lamp:
      state: on
      brightness: 254
      xy_color: [ 0.6695,0.326 ]
      flash: long
    light.tv_leds:
      state: on
      effect: red_fade
    light.computer_desk_leds:
      state: on
      effect: Alarm