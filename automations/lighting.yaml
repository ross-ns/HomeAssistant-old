# Outside light
- alias: Lights - outside on at sunset
  trigger:
  - platform: sun
    event: sunset
  action:
  - service: light.turn_on
    data:
      entity_id: light.outside
      brightness: 254

- alias: Lights - outside off at sunrise
  trigger:
  - platform: sun
    event: sunrise
  action:
  - service: light.turn_off
    data:
      entity_id: light.outside

# Stairwell lights. Entity called is a Hue room.
- alias: Lights - stairwell on in the evening
  trigger:
  - platform: sun
    event: sunset
    offset: '-01:00:00'
  action:
  - service: light.turn_on
    data:
      entity_id: light.stairwell
      brightness: 128

- alias: Lights - stairwell off in the morning
  trigger:
  - platform: sun
    event: sunrise
    offset: '00:30:00'
  action:
  - service: light.turn_off
    data:
      entity_id: light.stairwell

# Living room lights
- alias: Living room lights - on in the evening
  trigger:
  - platform: time
    at: '17:30'
  - platform: sun
    event: sunset
  condition:
  - condition: and
    conditions:
    - condition: time
      after: '17:30'
    - condition: sun
      after: sunset
  action:
  - service: scene.turn_on
    entity_id: scene.warm

- alias: Living room lights - dim while playing video
  hide_entity: false
  trigger:
  - platform: state
    entity_id: media_player.living_room_kodi
    to: 'playing'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: light.lamp
      state: 'on'
    - condition: template
      value_template: "{{ states.media_player.living_room_kodi.attributes.media_content_type == 'movie' }}"
  action:
  - service: scene.turn_on
    entity_id: scene.movie

- alias: Living room lights - brighten when media stopped/paused
  hide_entity: false
  trigger:
  - platform: state
    entity_id: media_player.living_room_kodi
    from: 'playing'
  condition:
  - condition: state
    entity_id: light.lamp
    state: 'on'
  action:
  - service: scene.turn_on
    entity_id: scene.warm

