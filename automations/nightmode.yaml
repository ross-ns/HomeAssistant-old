- alias: Night mode
  trigger:
  - platform: time
    at: '23:30'    
  - platform: state
    entity_id: sensor.living_room_pir
    to: 'unoccupied'
  - platform: state
    entity_id: sensor.study_room_pir
    to: 'unoccupied'    
  condition:
    condition: and
    conditions:
    - condition: or
      conditions:
      - condition: time
        after: '23:30'
      - condition: time
        before: '06:00'
    - condition: state
      entity_id: sensor.living_room_pir
      state: 'unoccupied'
    - condition: state
      entity_id: sensor.study_pir
      state: 'unoccupied'
  action:
  - service: climate.set_temperature
    entity_id: climate.living_room
    data:
      temperature: 15
  - service: light.turn_off
    data:
      entity_id: light.lamp
  - service: light.turn_off
    data:
      entity_id: light.tv_leds
  - service: notify.all_kodi
    data:
      title: "Home Assistant"
      message: "Lights off and heating set to low"
